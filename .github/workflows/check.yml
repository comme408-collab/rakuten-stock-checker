name: Rakuten Stock Checker

on:
  schedule:
    - cron: '0 * * * *'   # 1時間ごと
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Check stock
        run: |
          python check_stock.py
