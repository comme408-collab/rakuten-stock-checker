name: Rakuten Stock Check

on:
  schedule:
    - cron: '*/15 * * * *'  # 15分ごとに実行
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download previous logs
        uses: actions/download-artifact@v4
        with:
          name: stock-logs
          path: .
        continue-on-error: true  # 初回は存在しないのでエラーを無視

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4
          playwright install

      - name: Run stock checker
        run: python check_stock.py

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: stock-logs
          path: stock_log_*.csv
